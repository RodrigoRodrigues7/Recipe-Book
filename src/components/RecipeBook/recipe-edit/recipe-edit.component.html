<div class="row">
   <div class="col-xs-12">

      <form>

         <!-- Buttons 'Save' and 'Cancel' -->
         <div class="row">
            <div class="col-xs-12">
               <button class="btn btn-success" type="submit">Save</button>
               <button class="btn btn-danger" type="button">Cancel</button>
            </div>
         </div>

         <!--Input 'Name' -->
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" type="text" id="name" placeholder="Recipe name ...">
               </div>
            </div>
         </div>

         <!--Input 'Image URL' -->
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="imagePath">Image URL</label>
                  <input class="form-control" type="text" id="imagePath" placeholder="Recipe image ...">
               </div>
            </div>
         </div>

         <!--Image Pre-view -->
         <div class="row">
            <div class="col-xs-12">
               <img src="" class="img-responsive">
            </div>
         </div>

         <!--Input 'Description' -->
         <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" type="text" id="description" rows="6"
                     placeholder="Enter description here ..."></textarea>
               </div>
            </div>
         </div>

         <!--Inputs for the 'Ingredients' -->
         <div class="row">
            <div class="col-xs-12">

               <div class="row">
                  <div class="col-xs-8">
                     <input class="form-control" type="text" placeholder="Ingredient name ...">
                  </div>

                  <div class="col-xs-2">
                     <input class="form-control" type="number" placeholder="amount ...">
                  </div>

                  <div class="col-xs-2">
                     <button class="btn btn-danger">X</button>
                  </div>
               </div>

            </div>
         </div>

      </form>

   </div>
</div>
